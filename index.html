<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventicenter</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <nav>
        <ul class="links">
            <li class="link logo"><a href="#head">Logo</a></li>
            <li class="link events"><a href="#main">Events</a></li>
            <li class="link about"><a href="#main">About</a></li>
            <li class="link contact"><a href="#foot">Contact</a></li>
        </ul>
    </nav>
    <header id="head"class="welcome-banner">
        <section class="carousel">
            <img src="./assets/pexels-event-stage.jpg" alt="event stage"/>
            <img src="./assets/pexels-car-show.jpg" alt="event stage"/>
            <img src="./assets/pexels-dragon-show.jpg" alt="event stage"/>
            <img src="./assets/pexels-veterans-10k-run.jpg" alt="event stage"/>
            <img src="./assets/pexels-ice-shaving.jpg" alt="event stage"/>
            <div class="overlay"></div>
        </section>
        <section class="header-text">
            <div class="welcome-text">
                <h1>Welcome to Eventicenter</h1>
            </div>
            <p class="welcome-subtext">
                Find local events in your town today!
            </p>
            <input style="display: none;" type="text"/>
        </section>
    </header>
    <main id="main" class="main-content">
        <section class="events">
            <div class="event">
                event card
            </div>
        </section>
    </main>
    <div id="about">
        <section>
            <img>
            <article>The about page</article>
        </section>
        <img>
    </div>
    <footer id="foot">Footer</footer>
</body>
</html>
